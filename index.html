<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
  <title>My Selfie App</title>
</head>
<body>
  <center>
    <a href="" id="link" download="myselfie.png"></a>
    <h1>Voice Selfie App
    <img style="width: 200px;height: 100px;border-radius: 30%;" src="selfie.jpeg" id="logo_img">
    </h1>
    <hr>
    <h4 style="color: red;">Please Press Allow as soon as popup comes.After You Give A Voice Command</h4>
    <div class="form_group">
      <h3>Say "Take My Selfie"</h3>
      <label>Your Voice Output :</label>
      <br>
      <textarea id="textbox" class="form_control" readonly="true"></textarea>
      <br>
      <button style="background-color: dodgerblue; color: white; border-radius: 10px; padding: 7px 13px;" onclick="start()">Start</button>
      <p>Press The Start Button</p>
      <label>Your webcam :</label>
      <div id="camera"></div>
      <br>
      <label>Your Selfie Will Display Here :</label>
      <div id="result"></div>
    </div>
  </center>
</body>
</html>
